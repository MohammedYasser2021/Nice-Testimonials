<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Our Reviews</title>
</head>
<body>
    <div class="sec-head">
        <h2>Our Reviews</h2>
        <span class="line"></span>
    </div>

    <article class="review">
        <div class="img-container">
            <img src="images/image2.png" id="person-img" alt="">
        </div>
        <h4 id="auther">Sara Jones</h4>
        <p id="job">UX Designer</p>
        <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime mollitia ut adipisci quam id esse fugit, libero illo magnam? Ea nisi deleniti.
        </p>
        <!-- prev / next buttons -->
        <div class="buttons-container">
            <button class="prev-btn">
                <i class="fa fa-chevron-left"></i>
            </button>
            <button class="next-btn">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>
        <button class="random-btn">Suprise Me</button>
    </article>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
